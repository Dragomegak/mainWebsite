    <div class="website-background">
        <div class="carousel">
        <!-- Webpage Div in order to shift according to the header -->

            <div class="carousel-size">
                <!-- Initialize Class in order to control size of carousel -->

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <!-- Initialize Carousel -->

                    <ol class="carousel-indicators">
                    <!-- Initialize Carousel Indicators -->
                    
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    </ol>

                    <div class="carousel-inner">
                    <!-- Initialize Carousel Images w/ Captions -->
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="assets\images\Younger-Picture.JPG" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Profile Picture</h3>
                                    <p>My sister in the front, myself in the back</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets\images\Graduation-Picture.jpg" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Graduation Photo</h3>
                                    <p>My sister to the Left, myself & my father to the right</p>
                            </div>
                        </div>
                    </div>
                    <!-- Initialize Carousel Controls -->
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                </div>
            </div>
        </div>
    <div class= "external-links">
        <div class= "social-media-text">
            <h2>Social Media Links</h2>
        </div>
        <div class="row social-media-logos">
            <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                <a href="https://www.facebook.com/Dragomegak/" target="_blank">
                <img class= "logos" src="assets\images\facebook.png" alt="Facebook logo">
                </a>
            </div>
            <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                <a href="https://www.github.com/Dragomegak/" target="_blank">
                <img class= "logos" src="assets\images\github.png" alt="Github logo"> 
                </a>
            </div>
            <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                <a href="https://www.linkedin.com/in/dragomegak/" target="_blank">
                <img class= "logos" src="assets\images\linkedin.png" alt="Linkedin logo"> 
                </a>
            </div>
            <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                <a href="https://stevenleopensourceblog.wordpress.com/" target="_blank">
                <img class= "logos" src="assets\images\wordpress.png" alt="Wordress logo"> 
                </a>
            </div>
        </div>
    </div>
</div>
